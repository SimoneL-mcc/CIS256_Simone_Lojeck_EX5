<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Title</title>
</head>
<body>
<form method="post" action="/results/booksbytitle">
    {{form.csrf_token}}
    <br>
    <h4> Enter {{form.title.label}} segment:  {{form.title(size=30)}} </h4>
    <br />
    {% if form.errors %}
    <p> {{form.errors.items()}}</p>

    {% endif %}
    <input type="submit" name="submitted" value="Get Books that include that Title!"/>

</form>
